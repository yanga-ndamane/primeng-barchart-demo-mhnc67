<p>charts-with-lazyloadpipe works!</p>
<table *ngIf="testArr.length > 0">
  <tr>
    <th>Index</th>
    <th>Charts</th>
    <th>Nothing</th>
  </tr>
  <tr *ngFor="let newArr of testArr | lazyLoadData:25">
    <td>{{ newArr }}</td>
    <td>
      <p-chart type="bar" [data]="data"></p-chart>
    </td>
    <td></td>
  </tr>
</table>
